<html>
	<!--head element: contains information about the page. I usually contains a 'title' element within it.-->
	<head>
		<!--Contents of 'title' tag is usually shown either on the top of the browser or on top of tab for the browser window.-->
		<title>This is the title of the page.</title>
	</head>
	<!--Everything inside this element is shown inside the main browser window.-->
	<body>
		<h1>This is the Body of the Page.</h1>
		<p>Anything within the body of the web page is displayed in the main browser window.</p>
	</body>
</html>
